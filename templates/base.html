<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>
      {% block title %}{% endblock %}
      -|-Darknet
    </title>
    {% endblock %}
  </head>

  {% block body_one %}
  <body>
    {% endblock %}

    
    {% set msgs = get_flashed_messages() %}
    {% for msg in msgs %}
    <h3> {{msg}} </h3>
    {% endfor %}
    
    {% block content %}
    {% endblock %}
    
  {% block body_two %}
  </body>
  {% endblock %}
</html>
